<body>
  <section class="translator">
    <h1 class="translator__title">Basic Translator</h1>
    <textarea class="translator__input" id="inputText" placeholder="Enter text here..."></textarea>
    <div class="translator__controls">
      <select class="translator__select" id="languageSelect">
        <option class="translator__select-value" value="en">English</option>
        <option class="translator__select-value" value="fr">French</option>
        <option class="translator__select-value" value="de">German</option>
      </select>
      <button class="translator__button" id="translateBtn">Translate</button>
    </div>
    <textarea class="translator__output" id="outputText" placeholder="Translation..." readonly></textarea>
  </section>
  <p class="attribution">Coded by <a href="https://github.com/Dacardonac" target="_blank">Daniel Alejandro Cano Cardona</a>.</p>
